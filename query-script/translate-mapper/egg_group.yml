monster: 怪兽 # 像是怪兽一样，或者比较野性。
water1: water1 # 可以两栖或多栖。
bug: 虫 # 外表长得像虫子。
flying: 飞行 # 外表长得像鸟、蝙蝠等会飞行的生物。
ground: 陆上 # 最大的蛋群，住在陆地上的宝可梦基本都属于这个群。
fairy: 妖精 # 个子比较小或者比较可爱。
plant: 植物 # 外表长得像植物。
humanshape: 人型 # 两足行走。
water3: 水中3 # 水中无脊椎动物。
mineral: 矿物 # 结晶或硅基生物。
indeterminate: 不定形 # 没有固定外表。
water2: 水中2 # 像是鱼一类的脊椎动物。
ditto: 百变怪 # 顾名思义，百变怪是这个群中唯一的宝可梦，可以和除了未发现群及百变怪群以外的所有宝可梦生蛋（无视性别）。
dragon: 龙 # 外表长得像龙。
no-eggs: 未发现 # 不能和任何宝可梦生蛋。
